<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p>1232</p>
                <span class="mathSign">+</span>
            </div>
            <p class="currentNumber">1232</p>
        </div>
    </div>
    <div class="panel">
        <button class="clear">C</button>
        <button class="operator">2^</button>
        <button class="operator">:</button>
        <button class="operator">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
    </div>
    <div class="caculator__history">
        <p class="history__title">Last calculations <button class="history__btn">Clear history</button> </p>
        <hr>

        <ul class="history">

        </ul>

    </div>


</body>

</html>
